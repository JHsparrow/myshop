<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function(){
			var errorMessage = [[${errorMessage}]];
			if(errorMessage != null){
				alert(errorMessage);
			}
		})
	</script>
</th:block>
<th:block layout:fragment="css">
	<style>
		.fieldError{
			color: #bd2130;
		}
	</style>
</th:block>
<title>Insert title here</title>
</head>
<body>
	<div layout:fragment="content">
    	<form class="g-3" method="post" action="/members/new" th:object="${memberFormDto}">
		  <div>
		    <label th:for="name">이름</label>
			<input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해라 이놈아">
		    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect Data</p>
		  </div>  
		  
		  
		  <div>
		    <label th:for="email">이메일</label>
		    <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
		    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError" >Incorrect Data</p>
		  </div>
		  
		  
		   <div class="col-auto">
		    <label th:for="password"  class="visually">비밀번호</label>
		    <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요">
		    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError" >Incorrect Data</p>
		  </div>
		  
		
		  
		   <div>
		    <label th:for="address">주소</label>
		    <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요">
		    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError" >Incorrect Data</p>
		  </div>
		  
		  <div>
		    <button type="submit" class="btn btn-primary mb-3">가입하기</button>
		  </div>
		  
		  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</form>
	</div>
</body>
</html>
